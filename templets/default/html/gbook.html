<!DOCTYPE html>{seacms:strip}
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <link rel="dns-prefetch" href="//apps.bdimg.com/">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>求片留言-{seacms:sitename}</title>
    <meta name="keywords" content="{seacms:sitenotice}">
    <meta name="description" content="{seacms:sitenotice}"> {seacms:load head_cascade.html}
<script src="/{seacms:sitepath}js/common.js"></script>
<script src="/{seacms:sitepath}js/function.js"></script>
<style type="text/css">
p,img,ul,li{padding:0;margin:0;list-style:none;}
.red{color:#F00;}
	.wrap{margin:0 auto;overflow:visible; background-color:#fff;}
	#leaveword{border:#ccc solid 1px; margin:2px 0px; background-color:#EF1F5F9}
	#leavewordlist{}
		#leavewordlist ul{overflow:hidden;background-color:#FCFCFC;margin-bottom:5px;padding:2px;text-align:left;border:1px solid #ccc;}
		#leavewordlist li{word-wrap:break-word;word-break:normal;overflow:hidden;}
		#leavewordlist li span{float:left}
		#leavewordlist li strong{font-weight:600;color:#BC2D09;padding:0 5px}
		#leavewordlist li.topwords{background:url(../images/menubg.gif) 0 -105px;line-height:25px;text-align:right;padding:0 5px 0 30px;color:#333;font-size:14px}
		#leavewordlist li em{color:#FF6C94;font-weight:600;font-style:normal;}
		#leavewordlist li.words{color:#333;padding:8px;line-height:120%;font-size:14px; text-indent:24px}
		#leavewordlist li.rewords{margin:.5em 2em;padding:8px;line-height:150%;background-color:#fff;color:#FF6C94;border:1px solid #ccc;border-width:1px ;padding-left:72px;text-indent:-55px}
		.leaveNav{text-align:right;margin:0 8px 8px;}
		.leaveNav #adminleaveword{margin-right:5px;}
		.leaveNavInfo{text-align:left;height:26px;line-height:265px;padding:2px 2px 0px;border:1px solid #ccc;background:url(../images/menubg.gif) 0 -100px;border-bottom:3px solid #ccc}
		.leaveNav span{color:#0066cc}
		.leaveNavInfo h3{height:25px;line-height:25px;font-size:12px;margin:0px;text-align:center;color:#000;}
		.leaveNavInfo p{color:#333;line-height:180%;padding:20px 0px 0px 150px;}
		textarea{overflow:auto}
		input.searchword{width:200px}
		input.btn{width:80px;padding:0 5px;}
		#adminleaveword{float:right;font-weight:400;padding:2px 4px;height:20px;line-height:20px;font-weight:bold;}
		#adminleaveword span{cursor:pointer;text-decoration:underline;color:#000;margin-right:20px;}
		.page{text-align:left;width:940px;overflow:hidden;padding:0 5px;}		
		#bg{position:absolute;left:0px;background-color:#000000;}
#msg{position: absolute;background-color:white;border:1px solid #1B76B7;}
#msg .msgtitle{padding:3px 3px;color:#0099CC;font-weight:700;line-height:21px;height:25px;font-size:12px;border-bottom:1px solid #1B76B7; text-indent:3px; background-color:#1B76B7;text-align:right}
#msg .msgtitle img{cursor:pointer;margin:4px 5px 0 0}
#msgbody{padding:8px;line-height:25px; overflow:hidden;}
#msgbottom{text-align:center;height:20px;line-height:20px;font-size:12px;background-color:#1b76b7;color:#FFFFFF}
#msgtitle{float:left;color:white}
#m_username,#m_pwd{border-bottom:1px solid #333;}
.btn{margin:0 5px;height:22px;}
</style>
</head>
<body>
{seacms:top}
<!-- main -->
<div class="wrap">
{gbook:main}
{gbook:viewLeaveWord}

</div>
{seacms:foot}
</body>

{/seacms:strip}</html>
